<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEC HACKS Sponsors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Jaro:opsz@6..72&family=Orbitron:wght@400..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Red Hat Text', sans-serif !important;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background: #000; /* Dark background for twinkling effect */
            color: white;
        }

        /* Title Style */
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Twinkling Stars Background */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: -1; /* Place stars behind everything */
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        /* Slider Container */
        .slider-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            background: #fff; /* Optional: Adds a subtle background to slider */
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slider img {
            width: 100%;
            flex-shrink: 0;
        }
    </style>
    <link rel="icon" type="image/x-icon" href="favi.ico">
</head>
<body>
    <!-- Twinkling Background -->

        </div>
    </div>

    <script>
        // Twinkling Stars
        const starCount = 200;
        const starsContainer = document.querySelector('.stars');

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.top = `${Math.random() * 100}vh`;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.animationDuration = `${1.5 + Math.random() * 1.5}s`;
            starsContainer.appendChild(star);
        }

        // Slider Functionality
        const slider = document.querySelector('.slider');
        const images = document.querySelectorAll('.slider img');
        const totalImages = images.length;

        let counter = 0;

        function updateSlider() {
            slider.style.transform = `translateX(${-counter * 100}%)`;
        }

        // Auto-slide every 3 seconds
        setInterval(() => {
            counter++;
            if (counter === totalImages) {
                counter = 0;
            }
            updateSlider();
        }, 3000);
    </script>
